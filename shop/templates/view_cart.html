<a href="{% url 'logout' %}" style="float: right; background-color: red; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px;">Logout</a>
<h1 style="color: orange;">Shopping Cart</h1>
<ul>
    {% for item in cart.cartitem_set.all %}
        <li>
            {{ item.product.name }} - Quantity: {{ item.quantity }} - Total: {{ item.total_item_price }}
            <a href="{% url 'remove_from_cart' item.product.id %}" style="color: red;">Remove</a>
        </li>
    {% endfor %}
</ul>
<p>Total Price: {{ cart.total_price }}</p>
