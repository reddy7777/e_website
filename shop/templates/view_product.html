{% load static %}
<a href="{% url 'logout' %}" style="float: right; background-color: red; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px;">Logout</a>
<div>
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    <img src="{% static 'shop/images/test.jpg' %}" alt="{{ product.name }}" width="100" height="80">
    <p>stock: {{ product.stock }} </p>
    <p><a href="{% url 'add_to_cart' product.id %}" style="color: green;">Add to Cart</a></p>
    <p><a href="{% url 'purchase_product' product.id %}" style="color: darkorange;">Buy Now</a></p>
    
</div>
