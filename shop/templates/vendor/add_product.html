{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<a href="{% url 'logout' %}" style="float: right; background-color: red; color: white; padding: 6px 10px; text-decoration: none; border-radius: 5px;">Logout</a>
<h2 style="color: green;">Add Product</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
