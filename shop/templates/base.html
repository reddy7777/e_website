<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .navbar-brand {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: chocolate;
        }

        nav .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav .navbar-nav .nav-item {
            display: inline-block;
        }

        nav .navbar-nav .nav-link {
            text-decoration: none;
            font-size: 1rem;
            color: black;
        }

        nav .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: aqua;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        a.nav-link[style*="green"] {
            color: green;
        }

        a.nav-link[style*="red"] {
            color: red;
        }

        a.nav-link[style*="goldenrod"] {
            color: goldenrod;
        }

        a.nav-link[style*="orangered"] {
            color: orangered;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a class="navbar-brand" href="{% url 'register_admin' %}">E-Commerce</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'register_customer' %}" style="color: green;">Register as Customer</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register_vendor' %}" style="color: red;">Register as Vendor</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register_admin' %}" style="color: goldenrod;">Register as Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color: orangered;">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2024 E-commerce</p>
    </footer>
</body>
</html>
