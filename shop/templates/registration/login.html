{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
        color: rebeccapurple;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }

    button {
        width: 70%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .form-check {
        margin-bottom: 15px;
    }

    .form-check label {
        display: inline-block;
        color: #555;
    }

    .text-center {
        text-align: center;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .mt-3 {
        margin-top: 20px;
    }
</style>

<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>
        <div style="display: flex;justify-content: center;">
            <button type="submit">Login</button>
         </div>
    </form>
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{% url 'register_customer' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
